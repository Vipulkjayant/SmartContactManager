<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 

    <style>
        /* Custom Styles */
        body {
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .form-container {
            background-color: #f8f9fa;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.1);
            margin-top: 20px;
            margin-left: 260px; /* Pushes form content away from sidebar */
        }

        .input-group-text {
            font-size: 1.2rem; /* Adjust icon size */
        }

        .btn-success {
            width: 100%; /* Full width submit button */
        }

        .form-label {
            font-weight: 600; /* Bold label */
        }

        .container-fluid {
            padding-right: 50px; 
        }

        @media (max-width: 991px) {
            .form-container {
                margin: 10px;
                margin-left: 0; /* On smaller screens, remove the margin-left */
            }
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px; /* Reduce padding on small screens */
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav th:replace="Navbar2::navbar2"></nav>

    <br><br>

    <!-- Sidebar -->
    <div th:replace="Sidebar2::sidebar2"></div>

    <!-- Main Content -->
    <div class="container-fluid mt-5">
        <h1 class="mb-4 text-center">Add Contact</h1>

        <!-- Display Success/Error Message -->
        <div th:if="${msg}" class="alert alert-info d-flex align-items-center" role="alert">
            <i class="fas fa-info-circle me-2"></i>
            <span th:text="${msg}"></span>
        </div>

        <div class="form-container">
            <form th:action="@{/user/saveContact}" th:object="${contact}" method="post" enctype="multipart/form-data">

                <!-- Name Input -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Enter name here">
                    </div>
                </div>

                <!-- Nickname Input -->
                <div class="mb-3">
                    <label for="nickname" class="form-label">Nickname</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-tag"></i></span>
                        <input th:field="*{nickname}" type="text" class="form-control" id="nickname" placeholder="Enter Nickname here">
                    </div>
                </div>

                <!-- Phone Number Input -->
                <div class="mb-3">
                    <label for="phoneno" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input th:field="*{phoneno}" type="text" class="form-control" id="phoneno" placeholder="Enter Phone Number here">
                    </div>
                </div>

                <!-- Work Input -->
                <div class="mb-3">
                    <label for="work" class="form-label">Work</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                        <input th:field="*{work}" type="text" class="form-control" id="work" placeholder="Enter Work here">
                    </div>
                </div>

                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter Email here">
                    </div>
                </div>

                <!-- File Upload -->
                <div class="mb-3">
                    <label for="file" class="form-label">Upload Image</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-file-upload"></i></span>
                        <input name="file" type="file" class="form-control" id="file">
                    </div>
                </div>

                <!-- Textarea -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-success btn-block">Save Contact</button>

            </form>
        </div>
    </div>



</body>
</html>
