<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


</head>
<body>
    <div class="d-flex" th:fragment="sidebar">
        <!-- Sidebar -->
        <div class="bg-dark text-light position-fixed vh-100" style="width: 250px; margin-top: 50px;">
            <ul class="nav flex-column p-3">
                <li class="nav-item">
                    <a class="nav-link text-light text-decoration-none d-flex align-items-center" th:href="@{profile}">
                        <i class="fas fa-user me-2"></i> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light text-decoration-none d-flex align-items-center" th:href="@{showcontact}">
                        <i class="fas fa-address-book me-2"></i> Show Contacts
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light text-decoration-none d-flex align-items-center" th:href="@{Contactform}">
                        <i class="fas fa-user-plus me-2"></i> Add Contact
                    </a>
                </li>
               
            </ul>
        </div>

       
    </div>
    <!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to exit?
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="confirmExit()"
        >
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Z00y3wFIR90nsggi6I2W1n7S5oSrt0BX/JWevCmoPhJPZCK/M1oi1WxgbHOlzCk6" crossorigin="anonymous"></script>

</body>
</html>
