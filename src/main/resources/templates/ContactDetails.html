<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .main-content {
            margin-left: 260px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        
        .contact-card {
            width: 100%;
            max-width: 1100px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            background-color: #ffffff;
        }
        .contact-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }
        .contact-details h3 {
            font-weight: bold;
            color: #333;
        }
        .contact-details p {
            font-size: 1rem;
            color: #555;
        }
        .field-label {
            font-weight: bold;
            color: #007bff;
            margin-right: 10px;
            min-width: 150px;
        }
        .back-button {
            margin-bottom: 20px;
        }
        .detail-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .detail-row p {
            margin: 0;
        }
    </style>
</head> 
<body>
    <!-- Navbar -->
    <nav th:replace="Navbar2::navbar2"></nav>
    
    <!-- Sidebar -->
    <div th:replace="Sidebar2::sidebar2"></div>

    <!-- Main Content -->
    <div class="main-content" >
        <div class="contact-card"th:if="${contact}" >
            <!-- Back Button -->
            <a th:href="@{/user/viewContact/0}" class="btn btn-secondary back-button">Back</a>
            
            <!-- Contact Image -->
            <div class="text-center mb-4">
                <img th:src="@{/images/{image}(image=${contact.image})}" alt="Contact Image" class="contact-image">
            </div>
            
            <!-- Contact Name -->
            <div class="text-center mb-4">
                <h3 th:text="${contact.name}"></h3>
                <p th:text="'(' + ${contact.nickname} + ')'"></p>
            </div>
            
            <!-- Contact Details -->
            <div class="contact-details">
                <div class="detail-row">
                    <span class="field-label">Work:</span>
                    <p th:text="${contact.work}"></p>
                </div>
                
                <div class="detail-row">
                    <span class="field-label">Email:</span>
                    <p th:text="${contact.email}"></p>
                </div>
                
                <div class="detail-row">
                    <span class="field-label">Phone Number:</span>
                    <p th:text="${contact.phoneno}"></p>
                </div>
                
                <div class="detail-row">
                    <span class="field-label">Description:</span>
                    <p th:text="${contact.description}"></p>
                </div>
            </div>
        </div>

        <div>
            <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You do not have right to see this contact</h1>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-skAcpIdF5AqIM2zVf2k6e2eoh36sI1bQYZFhJh3pZjCJOxOX2p3sx7BRhpT7vFh9" crossorigin="anonymous"></script>
</body>
</html>
