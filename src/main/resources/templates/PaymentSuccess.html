<!DOCTYPE html>
<html lang="en"  xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Done</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h4>Payment Successful</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success" role="alert">
                            <h5 class="alert-heading">Thank you for your payment!</h5>
                            <p>Your payment has been processed successfully.</p>
                        </div>

                        <h5>Payment Details</h5>
                        <ul class="list-group">
                            
                            <li class="list-group-item">
                                <strong>Amount:</strong> <span th:text="${amount}">100.00</span> USD
                            </li>
                            <li class="list-group-item">
                                <strong>Payment Method:</strong> <span th:text="${paymentMethod}">Credit Card</span>
                            </li>
                            
                        </ul>

                        <div class="mt-4 text-center">
                            <a href="/" class="btn btn-primary">Go to Home</a>
                            <a href="/order-history" class="btn btn-secondary">View Order History</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
