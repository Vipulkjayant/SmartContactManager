<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="fixed-top navbar navbar-expand-lg bg-transparent shadow-sm py-3 px-4" th:fragment="navbar2"
  style="backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.75); border-bottom: 1px solid rgba(0, 0, 0, 0.1);">
 <div class="container-fluid">
     <a class="navbar-brand fw-bold text-primary fs-3" href="#">Smart Contact</a>
     
     <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
             data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
             aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
     </button>

     <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
         <!-- Left-aligned nav links -->
         <div class="navbar-nav">
             <a class="nav-link mx-2 fw-semibold text-dark" th:href="@{/}">Home</a>
         </div>

         <!-- Right-aligned user + logout -->
         <div class="navbar-nav ms-auto">
             <a class="nav-link mx-2 fw-semibold text-dark" th:text="${user.getName()}" aria-disabled="true"></a>
             <a class="nav-link mx-2 fw-semibold text-dark" th:href="@{/logout}">Log-Out</a>
         </div>
     </div>
 </div>
</nav>

<style>
 .navbar-nav .nav-link {
     transition: all 0.3s ease;
     padding: 8px 12px;
     border-radius: 6px;
 }

 .navbar-nav .nav-link:hover {
     background-color: rgba(13, 110, 253, 0.1);
     color: #0d6efd;
 }

 .navbar-brand:hover {
     color: #0d6efd;
 }
</style>

</body>
</html>
