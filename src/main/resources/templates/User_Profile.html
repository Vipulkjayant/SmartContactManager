<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 

    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .profile-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 70%;
            margin-left: 320px;
            margin-top: 50px;
        }

        .profile-icon {
            font-size: 4rem;
            color: #0d6efd;
        }

        .profile-heading {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .profile-info span {
            background: #f1f3f5;
            display: block;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
        }

        .info-icon {
            margin-right: 10px;
            color: #0d6efd;
        }

        .alert {
            max-width: 600px;
            margin: 20px auto;
        }

        @media (max-width: 768px) {
            .profile-card {
                padding: 30px 20px;
                margin: 20px;
            }

            .profile-heading {
                font-size: 1.5rem;
            }

            .profile-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav th:replace="Navbar2::navbar2"></nav>

    <!-- Sidebar -->
    <div th:replace="Sidebar2::sidebar2"></div>

    <!-- Display Success/Error Message -->
    <div th:if="${msg}" class="alert alert-info d-flex align-items-center" role="alert">
        <i class="fas fa-info-circle me-2"></i>
        <span th:text="${msg}"></span>
    </div>

    <!-- Profile Card -->
    <div class="profile-card">
        <div class="text-center mb-4">
            <i class="fas fa-user-circle profile-icon"></i>
            <div class="profile-heading">User Profile</div>
        </div>

        <div class="profile-info">
            <label><i class="fas fa-user info-icon"></i> Name</label>
            <span th:text="${user.name}"></span>
        </div>

        <div class="profile-info">
            <label><i class="fas fa-envelope info-icon"></i> Email</label>
            <span th:text="${user.email}"></span>
        </div>

        <div class="profile-info">
            <label><i class="fas fa-info-circle info-icon"></i> About</label>
            <span th:text="${user.about}"></span>
        </div>

        <div class="profile-info">
            <label><i class="fas fa-user-tag info-icon"></i> Role</label>
            <span th:text="${user.role}"></span>
        </div>
    </div>

</body>
</html>
