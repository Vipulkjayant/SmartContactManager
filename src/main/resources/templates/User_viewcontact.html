<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 

    <style>
        /* Custom Styles */
        body {
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .content-area {
            margin-top: 4rem; /* Space below navbar */
        }

        .sidebar {
            background-color: #343a40;
            height: 100vh;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            padding-top: 4rem; /* Leave space for navbar */
        }

        .main-content {
            margin-left: 260px;
            padding: 2rem;
        }

        .table-container {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 991px) {
            .sidebar {
                width: 100%; /* Full width for small devices */
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0; /* No left margin on small devices */
            }
        }
        .search-container {
    position: relative; /* Relative to contain the absolute search results */
  }

  .search-result {
    position: absolute; /* Makes the results overlap the content */
    top: 100%; /* Position it right below the input box */
    left: 0;
    right: 0;
    background-color: #fff; /* White background for visibility */
    border: 1px solid #ccc; /* Border to make it distinct */
    max-height: 200px; /* Limit height with scroll if needed */
    overflow-y: auto; /* Add scrolling if results exceed max-height */
    z-index: 1000; /* Ensure it overlaps other elements */
    display: none; /* Initially hidden, show dynamically via JS */
  }

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav th:replace="Navbar2::navbar2"></nav>

    <!-- Sidebar + Content Layout -->
    <div class="container-fluid">
        <div class="row">
            
            <!-- Sidebar -->
            <div class="col-lg-2 col-md-3 sidebar">
                <div th:replace="Sidebar2::sidebar2"></div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-10 col-md-9 main-content">
                <div class="content-area">
                    
                

                    <!-- Table Container -->
                    <div class="table-container">
                        
          <!-- Display Success/Error Message -->
      
               <h2 class="mb-4">Contact List</h2>

               <div class="search-container my-3">
                  <input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search your Contact" >

                  <div class="search-result">hello</div>
               </div>

               <div th:if="${deleteContact}" class="alert alert-info d-flex align-items-center" role="alert">
                <i class="fas fa-info-circle me-2"></i>
                <span th:text="${deleteContact}"></span>
            </div>

                        <!-- Responsive Table -->
                        <div class="table-responsive">
                            <table class="table table-success table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Image</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Phone</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                              <tbody>
                                 <div th:each="contact:${contacts}">
                                    <tr>
                                        <td th:text="${contact.getId()}"></td>
                                        <td th:text="${contact.getName()}"></td>
                                        <td ><img th:src="@{'/manager_images'+${contact.image}}" alt="Contact Image" class="img-fluid">
                                        </td>
                                       
                                        <td>
                                            <a th:href="@{'/user/singleContact/'+${contact.id}}">
                                                <span th:text="${contact.getEmail()}"></span>
                                            </a>
                                        </td>

                                        <td th:text="${contact.getPhoneno()}"></td>
                                        <td><div> <!-- Update Button -->

                                            <a th:href="@{'/user/updateContact/'+${contact.id}}"><button type="button" class="btn btn-outline-warning">Update</button></a>

                                           <a th:href="@{'/user/deleteContact/'+${contact.id}}"><button type="button" class="btn btn-outline-danger">Delete</button></a>

                                        </div></td>
                                    </tr>
                                 </div>
                              </tbody>
                            </table>
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                 
                                  <li th:classappend="${current_page==i-1 ? 'active':''}" th:each="i:${#numbers.sequence(1,total_pages)}" class="page-item"><a class="page-link" th:href="@{${i-1}}"><span th:text="${i}"></span></a></li>
                                    <!-- Loop through pages -->
                                </ul>
                              </nav>
                        </div>

                    </div> <!-- End Table Container -->
                    
                </div> <!-- End Content Area -->
            </div> <!-- End Main Content -->

        </div> <!-- End Row -->
    </div> <!-- End Container-Fluid -->

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+lGQERBqoQjqO6N+KH0VMCBOvv68+8m6DvaIOP5yie5cpF3M6CdLy/PzmyJMQ+" crossorigin="anonymous"></script>
    <script>
 
     const search=async()=>{

        const value=document.getElementById('search-input').value;
        const result=document.querySelector('.search-result');
        if(value==='')
     {
        result.style.display='none';
        return;
     }
        
        try{
        const response=await fetch(`http://localhost:8080/api2/search/${value}`);
       if(!response.ok)
       {
         throw new Error("Http error !! the controller issue");
       }
        
       const data=await response.json();

       let text = `<div class='list-group'>`;
 
        data.forEach((contact) => {

            text += `<a href="/user/singleContact/${contact.id}" class='list-group-item list-group-item-action'> ${contact.name}</a>`; 
            
        });

        text += `</div>`;
        result.innerHTML=text;
        result.style.display='block'

        }
        catch(err)
        {
          console.log(err);
          
        }

     }

    </script>
</body>
</html>
