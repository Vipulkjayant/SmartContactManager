<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark text-light position-fixed vh-100" style="width: 250px; margin-top: 35px;" th:fragment="sidebar2">
        <div class="d-flex justify-content-between align-items-center p-3">
            <h4 class="m-0">Menu</h4>
            <button class="btn btn-close btn-close-white" onclick="togglebar()" aria-label="Close"></button>
        </div>
        <ul class="nav flex-column p-3">
            <li class="nav-item">
                <a class="nav-link text-light text-decoration-none d-flex align-items-center" th:href="@{/user/indexx}">
                    <i class="fas fa-home me-2"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light text-decoration-none d-flex align-items-center" th:href="@{/user/viewContact/0}">
                    <i class="fas fa-address-book me-2"></i> View Contact
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light text-decoration-none d-flex align-items-center" th:href="@{/user/addContact}">
                    <i class="fas fa-plus me-2"></i> Add Contact
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light text-decoration-none d-flex align-items-center" th:href="@{/user/profile}">
                    <i class="fas fa-user me-2"></i> Your Profile
                </a>
            </li>
            
        </ul>
    </div>

    <div class="content" style="margin-left: 250px;">
        <p>Main content area</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Z00y3wFIR90nsggi6I2W1n7S5oSrt0BX/JWevCmoPhJPZCK/M1oi1WxgbHOlzCk6" crossorigin="anonymous"></script>
    <script>
        const togglebar = () => {
            const sidebar = document.getElementById('sidebar');
            const content = document.querySelector('.content');

            if (sidebar.classList.contains('d-none')) {
                sidebar.classList.remove('d-none');
                content.style.marginLeft = '250px';
            } else {
                sidebar.classList.add('d-none');
                content.style.marginLeft = '0';
            }
        };
    </script>
</body>
</html>
